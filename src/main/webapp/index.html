<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tell Treehole!</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/tell.css" />
<link rel="stylesheet" type="text/css" href="css/profile.css" />
<link rel="icon" href="static/brand.png">
<script src="js/jquery-2.2.3.min.js" >
</script>
<script src="js/index.js" >
</script>
<script src="js/tell.js" >
</script>
<script src="js/profile.js" >
</script>
</head>
<body>
  	<div class="nav">
        <div class="nav-container">
    		<div class="nav-brand">
      			<img alt="brand" src="static/brand.png" />
      		</div>
    	  	<div class="nav-intro">
    	  		Tell Treehole!
    	  	</div>
    	  	<div class="nav-username">
    	  		Sign in
    	  	</div>
    	  	<div class="nav-id">
    	  	</div>
        </div>
  	</div>
	<div class="nav-hiden">
	</div>
	<div class="editor-container">
		<p class="editor-title">Title:</p>
		<input type="text" class="editor-title-input" />
		<p class="editor-content">Content:</p>
		<textarea class="editor-content-input"></textarea>
		<div class="editor-button">
			<div class="editor-submit">submit</div>
		</div>
	</div>
	<div class="profile-container">
		<div class="avatar-label">
			Your avatar:
		</div>
		<div class="avatar-container">
			<img alt="avatar" src="avatar/2.jpg">
		</div>
		<div class="file-container">
			<input type="file" class="avatar-file" />
			<input type="text" />
		</div>
		<div class="username-label">
			Name:
		</div>
		<input type="text" class="username-input" />
		<div class="password-label">
			Password:
		</div>
		<input type="password" class="password-input" />
		<div class="birthdate-label">
			Birthday:
		</div>
		<input type="text" class="birthdate-input" />
		<div class="location-label">
			Location:
		</div>
		<input type="text" class="location-input" />
		<div class="aboutme-label">
			About me:
		</div>
		<textarea></textarea>
		<div class="profile-button">
			<div class="profile-submit">submit</div>
		</div>
	</div>
	<div class="outest-container">
		<div class="item-container">
	  	</div>
	  	<div class="other-container">
            <div class="saysomething-container">
                <div class="saysomething-title">
                    Say Something?
                </div>
                <div class="saysomething-content">
                    <p>You are an apple in my eye.</p>
                </div>
            </div>
	  	</div>
  	</div>
	<div class="footer-container">
		<div class="footer-load-button">
			Load More...
		</div>
	</div>
</body>
</html>
